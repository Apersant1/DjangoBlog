{% extends 'base.html' %}


{% block content %}
   <div class="container ">
    {% for post in object_list %}
        <div class="card m-4 ">
            <div class="card-header">
                <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ post.body}}</p>
                    <footer class="blockquote-footer">Author: <cite title="Source Title">{{ post.author }}</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}
   </div>
{% endblock content %}
